<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Seat Management</title>
</head>

<body>
<!-- Image and text -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="Exam.png" width="40" height="40" class="d-inline-block align-top" alt="">
        Exam Seat Management
    </a>
</nav>
<div class="container">
<h1>List of Classes</h1>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th>Class Name</th>
        <th>Availability</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="details : ${classDetails}">
        <td th:text="${details.className}"></td>
        <td th:text="${details.availability}"></td>
        <td>
            <a type="button" class="btn btn-success"
               th:href="@{/second/{className}(className = ${details.className})}">View Class
            </a>

            <a type="button" class="btn btn-success"
               th:href="@{/third/{className}(className = ${details.className})}">View Report
            </a>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
