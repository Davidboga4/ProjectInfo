<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
<!--        input[type="text"]:focus{-->
<!--        background-color:yellow;-->
<!--        }-->

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="secondPageStyle.css">
    <title>Seat Management</title>
</head>
<body>
<p th:text="${error}" style="color:red"></p>
<p th:text="${success}" style="color:green"></p>
<form th:action="@{/saveDetails/{className} (className = ${className})}" method="post">
    <!--    <tr th:each="data, iterstat: ${mois}">-->
    <table>
        <thead>
        <tr>
            <th th:text="'Column '+ ${i}" th:each="i : ${#numbers.sequence(1, 10)}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data, ind: ${mois}">
            <td th:each="content, iter: ${data}">
                <label th:text="'Seat: '+${ind.index*10 + iter.index+1}"></label>
                <input size="4" name="prop" th:if="${content} == 0" type="text" th:id="|td${iter.index}|"/>
                <input size="4" name="prop" th:if="${content} != 0" th:value="${content}" type="text"
                       th:id="|td${iter.index}|"/>

                <!--                <button th:text="${content}" th:if="${content} != 0" th:id="|td${iter.index}|" />-->

            </td>
        </tr>
        </tbody>
    </table>
    <div style="height:20px"></div>

    <a style="margin:10px" type="button" class="btn btn-success" th:href="@{/}">Back</a>
    <div class="vertical-center">
        <button style="margin:50%" type="submit">Submit</button>
    </div>

</form>

<div style="height:20px">
    <form th:action="@{/deleteSeat/{className} (className = ${className})}" method="post">
        <label>Delete Seat Allocation: </label>
        <input size="4" name="prop" type="text"/>
        <button type="submit"> Delete</button>
    </form>
</div>

<table border="1" align="center">
    <div align="center">
        <thead>
        <tr>
            <th>Roll No</th>
            <th>Student Name</th>
            <th>Discipline Id</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="studentDetails : ${listStudentDetails}">
            <td th:text="${studentDetails.rollNo}"></td>
            <td th:text="${studentDetails.name}"></td>
            <td th:text="${studentDetails.disciplineId}"></td>

            <!--            <td>-->
            <!--                <a class="btn btn-primary" th:href="@{/share/{emp_id}/{mng_id}(emp_id=${emp_id},mng_id=${manager.id})}">Select</a>-->
            <!--                &lt;!&ndash;        <a class="btn btn-secondary" th:if="${profile.manager} != null">Block</a>&ndash;&gt;-->
            <!--            </td>-->
            <!--      <td><a th:href="">Delete</a></td>-->
        </tr>
        </tbody>
    </div>
</table>

</body>
</html>
