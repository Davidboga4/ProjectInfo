<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Add Data</title>
</head>
<body>
<div class="container">
    <h3>Add New Class/Student Details</h3>
    <br>
    <h4>Add New Class</h4>
    <form action="#" th:action="@{/addClass}" th:object="${classData}" method="POST" class="row g-3">
        <div class="col-auto">
            <label>Class Name: </label>
        </div>
        <div class="col-auto">
        <input type="text" class="form-control" th:field="${classData.className}" placeholder="Class Name">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary mb-3" type="submit">Save</button></div>
    </form>

    <h4>Delete Class</h4>
    <form action="#" th:action="@{/deleteClass}" method="POST" class="row g-3">
        <div class="col-auto">
            <label>Class Name: </label>
        </div>
        <div class="col-auto">
        <input name="prop" type="text" class="form-control" placeholder="Class Name"></div>
        <div class="col-auto">
        <button class="btn btn-primary mb-3" type="submit">Delete</button></div>
    </form>

    <h4>Add New Student Details</h4>
    <form action="#" th:action="@{/addStudent}" th:object="${student}" method="POST" class="row g-4">
        <div class="col-auto">
        <input type="text" class="form-control" th:field="${student.rollNo}" placeholder="Roll No"></div>
        <div class="col-auto">
        <input type="text" class="form-control" th:field="${student.name}" placeholder="Name"></div>
        <div class="col-auto">
        <input type="text" class="form-control" th:field="${student.disciplineId}" placeholder="Discipline Id"></div>
        <div class="col-auto">
            <button class="btn btn-primary mb-3" type="submit">Save</button></div>
    </form>

    <h4>Delete Student</h4>
    <form action="#" th:action="@{/deleteStudent}" method="POST" class="row g-3">
        <div class="col-auto">
            <label>Roll No: </label></div>
        <div class="col-auto">
        <input name="prop2" class="form-control" type="text" placeholder="Roll No"></div>
        <div class="col-auto">
        <button class="btn btn-primary mb-3" type="submit">Delete</button></div>
    </form>

    <div style="height:15px"></div>
    <div>
        <button class="btn btn-success"><a style="text-decoration:none; color:white" th:href="@{/}">Back</a></button>
    </div>
</div>
</body>
</html>
