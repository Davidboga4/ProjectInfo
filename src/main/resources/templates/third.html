<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Seat Management</title>
    <title>Title</title>
</head>
<body>
<h1>Report</h1>
<table border="1" align="center">
    <div align="center">
        <thead>
        <tr>
            <th>Roll No</th>
            <th>Student Name</th>
            <th>Discipline Id</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="studentDetails : ${listStudentDetails}">
            <td th:text="${studentDetails.rollNo}"></td>
            <td th:text="${studentDetails.name}"></td>
            <td th:text="${studentDetails.disciplineId}"></td>
        </tr>
        </tbody>
    </div>
</table>
</body>
</html>
